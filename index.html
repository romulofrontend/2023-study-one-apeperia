<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apeperia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/principal.css">
  <link rel="stylesheet" href="css/destaques.css">

</head>
<body>
  <header class="header">
    <img src="./img/logo-apeperia.svg" alt="Logo da Apeperia" class="header__logo">
    <nav class="header__navigation">
      <ul class="header__linklist">
        <li class="header__link">
          <a href="">Sobre</a>
        </li>
        <li class="header__link">
          <a href="#">Planos</a>
        </li>
        <li class="header__link">
          <a href="#">Blog</a>
        </li>
        <li class="header__link">
          <a href="#">Destaques</a>
        </li>
        <li class="header__link">
          <a href="#">Institucional</a>
        </li>
        <li class="header__link">
          <a href="#">Contato</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="principal">
      <h1 class="principal__title">Aplicativos Na Medida</h1>
      <p class="principal__text">Apeperia tem um jeito inovador de comparar e montar aplicativos para pequenas e médias empresas.</p>
      <a class="principal__button button" href="#"><span>Conheça os planos</span></a>
    </section>

    <section class="destaques">
      <h2 class="destaques__title">Destaques</h2>
      <a href="" class="destaques__link">
        <figure class="destaques__panel">
          <img class="destaques__panel-image" src="./img/comecando-criar-logotipo.png" alt="ilustração com diversas ferramentas usadas para ilustrar uma marca">
          <figcaption class="destaques__panel-text">Criação de um logotipo: Primeiras etapas</figcaption>
        </figure>
      </a>
      <a href="" class="destaques__link">
        <figure class="destaques__panel">
          <img class="destaques__image" src="./img/dicas-fotografia.png" alt="pessoas manuseando câmera fotográfica">
          <figcaption class="destaques__text">Como fotografar: Dicas usando seu celular</figcaption>
        </figure>
      </a>
      <a href="" class="destaques__button button">Receber destaques por email</a>
    </section>

    
  </main>
</body>
</html>
